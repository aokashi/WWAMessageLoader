<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WWA MessageLoader</title>
</head>
<body>
  <header>
    <h1>WWA MessageLoader</h1>
  </header>
  <div id="app">
    <p>{{ message }}</p>
    {{ partsMessages }}
    <div>
      <parts v-for="partsMessage in partsMessages">
        {{ partsMessage }}
      </parts>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
