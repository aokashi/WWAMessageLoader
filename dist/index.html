<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WWA MessageLoader</title>
</head>
<body>
  <header>
    <h1>WWA MessageLoader</h1>
  </header>
  <div id="app">
    <div>
      <input v-model="fileName" type="text">
      <button v-on:click="get">送信</button>
    </div>
    <p>{{ message }}</p>
    <wwa-parts-list
      v-if="hasMessage"
      :wwa-data="wwaData"
    >
    </wwa-parts-list>
  </div>
  <script src="script.js"></script>
</body>
</html>
